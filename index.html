<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="raw.css">
  </head>
  <body>
    <section class="bg-img rounded d-flex justify-content-center m-0 my-lg-5">
        <div class="d-flex justify-content-center align-items-center">
            <div class="w-50 text-center">
                <h1 class="text-white">We Provide Effective <br> Legal Solutions</h1>
                <p class="text-white"> We are a firm that understands what clients need today and, equally
                    importantly, what they will need tomorrow. With Legal Solutions, clients have total
                    accountability of their advisors;nothing is left to chance, nothing comes as a surprise.</p>
                <form class="form-inline my-2 my-lg-0 d-lg-flex gap-lg-2">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Your Services"
                        aria-label="Search">
                    <button class="btn btn-lh-primary my-2 my-sm-0" type="submit">Search </button>
                </form>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
